{% extends 'base.html' %}

{% block content %}
<section class="menu-item-section">
    <h1>Menu item</h1>
    <p class="breadcrumb">
        <a href="{% url 'home' %}">Home</a> / 
        <a href="{% url 'menu' %}">Menu</a> / 
        {{ menu_item.name }}
    </p>
    
    <div class="menu-item-detail">
        <div class="item-info">
            <h2>{{ menu_item.name }}</h2>
            <p class="description">{{ menu_item.description }}</p>
            <p class="price">Price: ${{ menu_item.price }}</p>
        </div>
        <div class="item-image">
            {% if menu_item.image %}
            <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }}">
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
